<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"   href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - LizDav</title>
</head>
<body>
    <div class="container">
        <h1> World Clock</h1>
        <select id="city">
        <option value="">Select a city..</option>
        <option value="current">Current location</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Chicago">Chicago</option>
      </select>


       <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="dubai">
          <div>
            <h2>Dubai</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
   This project was coded by
      <a href="https://github.com/Ruby-Gem" target="_blank"> LizDav </a>, is
      <a href="https://github.com/Ruby-Gem/Word-Clock" target="_blank">
        open-sourced on GitHub
      </a>
      and website hosted on
      <a href="https://world-clock-lizdav.netlify.app/"> Netlify </a>
    </footer>
</body>
<script src="src/index.js"></script>
</html>
